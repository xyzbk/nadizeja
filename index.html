<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Dinner Proposal</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background-color: lightpink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .image {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Będziesz moim świątecznym obiadem?</h1>
    <img 
      src="https://media.tenor.com/zZakLhaXqmoAAAAM/i-eat-you-i-love-you.gif" 
      alt="Funny Christmas GIF" 
      class="image img-fluid rounded"
    >
    <div class="buttons">
      <button id="yes-btn" class="btn btn-success"><a href="tak.html" style="text-decoration: none; color: inherit;">Tak</a></button>
      <button id="no-btn" class="btn btn-danger no">NIE</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script>
    const noButton = document.querySelector('#no-btn');

    // Messages to display on each click
    const messages = [
      "Nie możesz temu odmówić!",
      "Poważnie? Pomyśl jeszcze raz.",
      "Cóż, zgadnij co? To wciąż się dzieje!"
    ];

    let clickCount = 0;

    noButton.addEventListener('click', () => {
      if (clickCount < messages.length) {
        alert(messages[clickCount]); // Show the next message
        clickCount++;
      } else {
        noButton.disabled = true; // Disable the button after three clicks
        noButton.innerHTML = "To nie twoja sprawa, żeby powiedzieć nie!";
        alert("Nie masz wyboru!");
      }
    });
  </script>
</body>
</html>
